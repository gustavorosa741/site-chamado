<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Chamados</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            color: #003366;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 5px;
            margin-bottom: 20px;
            font-size: 35px;
            color: #003366;
        }

        .menu-container {
            background-color: white;
            padding: 10px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 40px;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 14px;
        }

        select {
            padding: 10px;
            width: 200px;
            border: 1px solid #cce0ff;
            border-radius: 5px;
            background-color: #ffffff;
            color: #003366;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        select:focus {
            border-color: #3399ff;
            box-shadow: 0 0 5px rgba(51, 153, 255, 0.5);
            outline: none;
        }

        select option {
            padding: 5px;
        }

        @media (max-width: 600px) {
            .menu-container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Página Principal</h1>

    <div class="menu-container">
        <div class="menu-item">
            <label for="cadastros">Cadastros:</label>
            <select id="cadastros" onchange = "navegarCadastro(this.value)">
                <option value="">Selecione</option>
                <option value="cadastros/cadastro_chamado.html">Cadastrar Chamado</option>
                <option value="cadastros/cadastro_maquina.html">Cadastrar Máquina</option>
                <option value="cadastros/cadastro_usuario.html">Cadastrar Usuário</option>
            </select>
        </div>

        <div class="menu-item">
            <label for="relatorios">Relatórios:</label>
            <select id="relatorios"onchange = "navegarCadastro(this.value)">
                <option value="">Selecione</option>
                <option value="chamados">Chamados</option>
                <option value="Relatorios/listar_maquinas.php">Máquinas</option>
                <option value="usuarios">Usuários</option>
            </select>
        </div>
    </div>

    <script>
    function navegarCadastro(url) {
        if (url) {
            window.location.href = url;
        }
    }
</script>

</body>
</html>
